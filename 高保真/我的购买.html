                                <div class="skeleton h-2 bg-gray-200 rounded mb-4 w-full"></div>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-3">
                                        <div class="skeleton w-8 h-8 bg-gray-200 rounded-full"></div>
                                        <div class="skeleton h-4 bg-gray-200 rounded w-16"></div>
                                    </div>
                                    <div class="skeleton h-8 bg-gray-200 rounded w-24"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = skeletonHTML;
            }

            // 筛选购买记录
            function filterPurchases() {
                let filtered = purchaseData;

                // 按类型筛选
                if (currentFilter !== 'all') {
                    if (currentFilter === 'recent') {
                        const oneWeekAgo = new Date();
                        oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                        filtered = filtered.filter(purchase => new Date(purchase.purchaseDate) >= oneWeekAgo);
                    } else {
                        filtered = filtered.filter(purchase => purchase.type === currentFilter);
                    }
                }

                // 按搜索词筛选
                if (currentSearchTerm) {
                    filtered = filtered.filter(purchase =>
                        purchase.title.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
                        purchase.author.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
                        purchase.tags.some(tag => tag.toLowerCase().includes(currentSearchTerm.toLowerCase()))
                    );
                }

                return filtered;
            }

            // 更新筛选标签状态
            function updateFilterTags() {
                const filterTags = document.querySelectorAll('.filter-tag');
                filterTags.forEach(tag => {
                    const filter = tag.dataset.filter;
                    if (filter === currentFilter) {
                        tag.className = 'filter-tag filter-tag-active';
                    } else {
                        tag.className = 'filter-tag filter-tag-inactive';
                    }
                });
            }

            // 初始化页面
            function initializePage() {
                showLoadingState();

                setTimeout(() => {
                    const filtered = filterPurchases();
                    renderPurchases(filtered);
                }, 1000);
            }

            // 事件监听器

            // 筛选标签点击
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    currentFilter = this.dataset.filter;
                    updateFilterTags();

                    showLoadingState();
                    setTimeout(() => {
                        const filtered = filterPurchases();
                        renderPurchases(filtered);
                    }, 500);
                });
            });

            // 搜索功能
            const searchInput = document.getElementById('search-purchases');
            searchInput.addEventListener('input', function() {
                currentSearchTerm = this.value.trim();

                // 防抖处理
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(() => {
                    showLoadingState();
                    setTimeout(() => {
                        const filtered = filterPurchases();
                        renderPurchases(filtered);
                    }, 300);
                }, 500);
            });

            // 加载更多
            document.getElementById('load-more').addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>加载中...';
                this.disabled = true;

                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-plus mr-2"></i>加载更多';
                    this.disabled = false;
                    // 这里可以加载更多数据
                }, 1500);
            });

            // 初始化页面
            initializePage();
        });
    </script>
</body>

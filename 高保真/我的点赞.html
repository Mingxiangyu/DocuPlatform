                                    <div class="flex flex-wrap gap-2 mb-4">
                                        ${article.tags.map(tag => `
                                            <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
                                                ${tag}
                                            </span>
                                        `).join('')}
                                    </div>

                                    <button class="w-full btn-primary py-2 px-4 rounded-lg text-sm">
                                        阅读文章
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.innerHTML = articlesHTML;
            }

            // 渲染列表视图
            function renderListView(articles) {
                const container = document.getElementById('liked-articles-container');

                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-16">
                            <div class="w-24 h-24 mx-auto mb-4 text-gray-300">
                                <i class="fas fa-heart text-6xl"></i>
                            </div>
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">暂无点赞文章</h3>
                            <p class="text-gray-600">发现优质内容并点赞收藏吧</p>
                        </div>
                    `;
                    return;
                }

                const articlesHTML = `
                    <div class="space-y-6">
                        ${articles.map(article => `
                            <div class="article-card bg-white rounded-lg journal-shadow overflow-hidden" data-component="article-list-item">
                                <div class="md:flex">
                                    <!-- 文章图片 -->
                                    <div class="md:w-1/3 h-48 md:h-auto bg-gray-100 relative">
                                        <img src="${article.image}" alt="${article.title}" class="w-full h-full object-cover">
                                        ${article.isPaid ? `
                                            <div class="absolute top-3 left-3 bg-purple-600 text-white text-xs font-medium px-2 py-1 rounded">
                                                ¥${article.price}
                                            </div>
                                        ` : `
                                            <div class="absolute top-3 left-3 bg-green-600 text-white text-xs font-medium px-2 py-1 rounded">
                                                免费
                                            </div>
                                        `}
                                    </div>

                                    <!-- 文章信息 -->
                                    <div class="md:w-2/3 p-6">
                                        <div class="flex items-center justify-between mb-3">
                                            <div class="flex items-center space-x-2">
                                                <span class="text-xs text-purple-600 font-medium">${article.categoryName}</span>
                                                <span class="text-xs text-gray-300">•</span>
                                                <span class="text-xs text-gray-500">点赞于 ${article.likedAt}</span>
                                            </div>
                                            <button class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center text-red-500 hover:bg-red-50 transition-all duration-300 heart-liked" data-article-id="${article.id}">
                                                <i class="fas fa-heart"></i>
                                            </button>
                                        </div>

                                        <h3 class="text-xl font-semibold text-gray-900 mb-3 line-clamp-2">
                                            ${article.title}
                                        </h3>

                                        <p class="text-gray-600 mb-4 line-clamp-2">
                                            ${article.excerpt}
                                        </p>

                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center space-x-3">
                                                <img class="w-8 h-8 rounded-full" src="${article.authorAvatar}" alt="${article.author}">
                                                <div>
                                                    <div class="text-sm font-medium text-gray-900">${article.author}</div>
                                                    <div class="flex items-center space-x-3 text-xs text-gray-500">
                                                        <span><i class="fas fa-clock mr-1"></i>${article.readTime}</span>
                                                        <span><i class="fas fa-heart mr-1"></i>${article.likes}</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <button class="btn-primary px-4 py-2 rounded-lg text-sm">
                                                阅读文章
                                            </button>
                                        </div>

                                        <!-- 标签 -->
                                        <div class="flex flex-wrap gap-2 mt-4">
                                            ${article.tags.map(tag => `
                                                <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
                                                    ${tag}
                                                </span>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.innerHTML = articlesHTML;
            }

            // 显示加载状态
            function showLoadingState() {
                const container = document.getElementById('liked-articles-container');
                const skeletonHTML = currentView === 'grid' ? `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${Array(6).fill().map(() => `
                            <div class="bg-white rounded-lg journal-shadow overflow-hidden">
                                <div class="skeleton h-48 bg-gray-200"></div>
                                <div class="p-6">
                                    <div class="skeleton h-4 bg-gray-200 rounded mb-3 w-1/3"></div>
                                    <div class="skeleton h-6 bg-gray-200 rounded mb-3 w-3/4"></div>
                                    <div class="skeleton h-4 bg-gray-200 rounded mb-2 w-full"></div>
                                    <div class="skeleton h-4 bg-gray-200 rounded mb-4 w-2/3"></div>
                                    <div class="skeleton h-8 bg-gray-200 rounded w-full"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                ` : `
                    <div class="space-y-6">
                        ${Array(3).fill().map(() => `
                            <div class="bg-white rounded-lg journal-shadow overflow-hidden">
                                <div class="md:flex">
                                    <div class="md:w-1/3 h-48 md:h-auto skeleton bg-gray-200"></div>
                                    <div class="md:w-2/3 p-6">
                                        <div class="skeleton h-4 bg-gray-200 rounded mb-3 w-1/3"></div>
                                        <div class="skeleton h-6 bg-gray-200 rounded mb-3 w-3/4"></div>
                                        <div class="skeleton h-4 bg-gray-200 rounded mb-4 w-full"></div>
                                        <div class="skeleton h-8 bg-gray-200 rounded w-24"></div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.innerHTML = skeletonHTML;
            }

            // 筛选和排序文章
            function filterAndSortArticles() {
                let filtered = [...likedArticles];

                // 按分类筛选
                if (currentFilter !== 'all') {
                    if (currentFilter === 'recent') {
                        const oneWeekAgo = new Date();
                        oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                        filtered = filtered.filter(article => new Date(article.likedAt) >= oneWeekAgo);
                    } else {
                        filtered = filtered.filter(article => article.category === currentFilter);
                    }
                }

                // 按搜索词筛选
                if (searchTerm) {
                    filtered = filtered.filter(article =>
                        article.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        article.author.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        article.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()))
                    );
                }

                // 排序
                filtered.sort((a, b) => {
                    if (currentSort === 'newest') {
                        return new Date(b.likedAt) - new Date(a.likedAt);
                    } else if (currentSort === 'oldest') {
                        return new Date(a.likedAt) - new Date(b.likedAt);
                    } else if (currentSort === 'title') {
                        return a.title.localeCompare(b.title);
                    } else if (currentSort === 'author') {
                        return a.author.localeCompare(b.author);
                    }
                    return 0;
                });

                return filtered;
            }

            // 更新视图
            function updateView() {
                showLoadingState();

                setTimeout(() => {
                    const filtered = filterAndSortArticles();

                    if (currentView === 'grid') {
                        renderGridView(filtered);
                    } else {
                        renderListView(filtered);
                    }

                    // 重新绑定点赞按钮事件
                    bindLikeButtons();
                }, 500);
            }

            // 更新视图模式按钮状态
            function updateViewModeButtons() {
                const buttons = document.querySelectorAll('.view-mode');
                buttons.forEach(button => {
                    const view = button.dataset.view;
                    if (view === currentView) {
                        button.className = 'view-mode view-mode-active border px-3 py-1 rounded-lg text-sm transition-all duration-300';
                    } else {
                        button.className = 'view-mode view-mode-inactive border px-3 py-1 rounded-lg text-sm transition-all duration-300';
                    }
                });
            }

            // 更新筛选标签状态
            function updateFilterTags() {
                const filterTags = document.querySelectorAll('.filter-tag');
                filterTags.forEach(tag => {
                    const filter = tag.dataset.filter;
                    if (filter === currentFilter) {
                        tag.className = 'filter-tag filter-tag-active';
                    } else {
                        tag.className = 'filter-tag filter-tag-inactive';
                    }
                });
            }

            // 绑定点赞按钮事件
            function bindLikeButtons() {
                const likeButtons = document.querySelectorAll('[data-article-id]');
                likeButtons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const articleId = this.dataset.articleId;

                        // 取消点赞动画
                        this.style.transform = 'scale(0.8)';
                        setTimeout(() => {
                            this.style.transform = 'scale(1)';
                            // 这里可以添加移除文章的逻辑
                            console.log('取消点赞文章:', articleId);
                        }, 150);
                    });
                });
            }

            // 事件监听器

            // 视图模式切换
            document.querySelectorAll('.view-mode').forEach(button => {
                button.addEventListener('click', function() {
                    currentView = this.dataset.view;
                    updateViewModeButtons();
                    updateView();
                });
            });

            // 筛选标签点击
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    currentFilter = this.dataset.filter;
                    updateFilterTags();
                    updateView();
                });
            });

            // 排序选择
            document.getElementById('sort-order').addEventListener('change', function() {
                currentSort = this.value;
                updateView();
            });

            // 搜索功能
            const searchInput = document.getElementById('search-liked');
            searchInput.addEventListener('input', function() {
                searchTerm = this.value.trim();

                // 防抖处理
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(() => {
                    updateView();
                }, 500);
            });

            // 加载更多
            document.getElementById('load-more').addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>加载中...';
                this.disabled = true;

                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-plus mr-2"></i>加载更多';
                    this.disabled = false;
                }, 1500);
            });

            // 初始化页面
            updateViewModeButtons();
            updateFilterTags();
            updateView();
        });
    </script>
</body>
</html>

            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .filter-tab {
            @apply px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 cursor-pointer;
        }
        
        .filter-tab-active {
            @apply bg-purple-100 text-purple-700 border border-purple-300;
        }
        
        .filter-tab-inactive {
            @apply bg-white text-gray-600 border border-gray-200 hover:bg-purple-50 hover:text-purple-600;
        }
        
        .usage-bar {
            height: 4px;
            background: linear-gradient(90deg, #a855f7, #3b82f6);

            function renderTools(tools) {
                const container = document.getElementById('tools-container');

                if (tools.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-16">
                            <div class="w-24 h-24 mx-auto mb-4 text-gray-300">
                                <i class="fas fa-tools text-6xl"></i>
                            </div>

                            <p class="text-gray-600 mb-6">开始使用工具并记录您的使用历史</p>
                            <button class="btn-primary px-6 py-3 rounded-lg inline-flex items-center" id="add-first-tool">
                                <i class="fas fa-plus mr-2"></i>

                            </button>
                        </div>
                    `;
                    return;
                }

                const toolsHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${tools.map(tool => `
                            <div class="tool-card bg-white rounded-lg journal-shadow overflow-hidden" data-component="tool-card" data-tool-id="${tool.id}">

                                <div class="p-6 pb-4">

                                            <div>

                                            </div>
                                        </div>
                                        <div class="flex items-center space-x-2">
                                            ${tool.frequency === 'daily' ? `
                                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-700">
                                                    <i class="fas fa-circle text-green-500 mr-1" style="font-size: 6px;"></i>
                                                    每日使用
                                                </span>
                                            ` : tool.frequency === 'weekly' ? `
                                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700">
                                                    <i class="fas fa-circle text-blue-500 mr-1" style="font-size: 6px;"></i>

                                                </span>

                                                    <i class="fas fa-circle text-gray-500 mr-1" style="font-size: 6px;"></i>
                                                    偶尔使用
                                                </span>
                                            `}
                                        </div>
                                    </div>

                                    <p class="text-gray-600 text-sm mb-4 line-clamp-2">
                                        ${tool.description}
                                    </p>

                                    <!-- 使用统计 -->
                                    <div class="mb-4">
                                        <div class="flex items-center justify-between mb-2">
                                            <span class="text-sm text-gray-600">使用次数</span>
                                            <span class="text-sm font-medium text-gray-900">${tool.usageCount} 次</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-1">
                                            <div class="usage-bar" style="width: ${Math.min(tool.usageCount / 250 * 100, 100)}%"></div>
                                        </div>
                                    </div>

                                    <div class="flex items-center justify-between text-xs text-gray-500 mb-4">
                                        <span>最后使用：${tool.lastUsed}</span>
                                        <a href="${tool.url}" target="_blank" class="text-purple-600 hover:text-purple-700 transition-colors duration-300">
                                            <i class="fas fa-external-link-alt mr-1"></i>
                                            访问工具
                                        </a>
                                    </div>

                                    <!-- 标签 -->
                                    <div class="flex flex-wrap gap-2 mb-4">
                                        ${tool.tags.map(tag => `
                                            <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
                                                ${tag}
                                            </span>
                                        `).join('')}
                                    </div>

                                    <!-- 操作按钮 -->
                                    <div class="flex items-center space-x-2">
                                        <button class="flex-1 btn-primary py-2 px-3 rounded-lg text-sm" onclick="recordUsage(${tool.id})">
                                            <i class="fas fa-play mr-1"></i>
                                            记录使用
                                        </button>
                                        <button class="btn-secondary py-2 px-3 rounded-lg text-sm" onclick="editTool(${tool.id})">

                                        </button>
                                        <button class="btn-secondary py-2 px-3 rounded-lg text-sm text-red-600 hover:text-red-700" onclick="deleteTool(${tool.id})">

                                        </button>
                                    </div>
                                </div>

            // 显示加载状态

                const container = document.getElementById('tools-container');
                const skeletonHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                                    </div>

                container.innerHTML = skeletonHTML;
            }

            // 筛选和排序工具
            function filterAndSortTools() {
                let filtered = [...toolsData];

                // 按分类筛选
                if (currentCategory !== 'all') {
                    filtered = filtered.filter(tool => tool.category === currentCategory);
                }

                // 按搜索词筛选
                if (searchTerm) {
                    filtered = filtered.filter(tool =>
                        tool.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        tool.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        tool.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()))
                    );
                }

                // 排序
                filtered.sort((a, b) => {
                    if (currentSort === 'usage') {
                        return b.usageCount - a.usageCount;
                    } else if (currentSort === 'recent') {
                        return new Date(b.lastUsed) - new Date(a.lastUsed);
                    } else if (currentSort === 'name') {
                        return a.name.localeCompare(b.name);
                    } else if (currentSort === 'category') {
                        return a.categoryName.localeCompare(b.categoryName);
                    }
                    return 0;
                });

                return filtered;
            }

            // 更新筛选标签状态
            function updateFilterTabs() {
                const filterTabs = document.querySelectorAll('.filter-tab');
                filterTabs.forEach(tab => {
                    const category = tab.dataset.category;
                    if (category === currentCategory) {
                        tab.className = 'filter-tab filter-tab-active';
                    } else {
                        tab.className = 'filter-tab filter-tab-inactive';
                    }
                });
            }

            // 更新视图
            function updateView() {
                showLoadingState();

                setTimeout(() => {
                    const filtered = filterAndSortTools();
                    renderTools(filtered);
                }, 500);
            }

            // 记录工具使用
            window.recordUsage = function(toolId) {
                const tool = toolsData.find(t => t.id === toolId);
                if (tool) {
                    tool.usageCount++;
                    tool.lastUsed = new Date().toISOString().split('T')[0];

                    // 显示成功提示
                    const button = event.target.closest('button');
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check mr-1"></i>已记录';
                    button.disabled = true;

                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.disabled = false;
                        updateView();
                    }, 1500);
                }
            };

            // 编辑工具
            window.editTool = function(toolId) {
                alert(`编辑工具 ID: ${toolId}`);
            };

            // 删除工具
            window.deleteTool = function(toolId) {
                if (confirm('确定要删除这个工具吗？')) {
                    const index = toolsData.findIndex(t => t.id === toolId);
                    if (index > -1) {
                        toolsData.splice(index, 1);
                        updateView();
                    }
                }
            };

            // 事件监听器

            // 分类筛选
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    currentCategory = this.dataset.category;
                    updateFilterTabs();
                    updateView();
                });
            });

            // 排序选择
            document.getElementById('sort-tools').addEventListener('change', function() {
                currentSort = this.value;
                updateView();
            });

            // 搜索功能
            const searchInput = document.getElementById('search-tools');
            searchInput.addEventListener('input', function() {
                searchTerm = this.value.trim();

                // 防抖处理
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(() => {
                    updateView();
                }, 500);
            });

            // 添加工具
            document.getElementById('add-tool').addEventListener('click', function() {
                alert('打开添加工具对话框');
            });

            // 加载更多
            document.getElementById('load-more').addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>加载中...';
                this.disabled = true;

                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-plus mr-2"></i>加载更多工具';
                    this.disabled = false;
                }, 1500);
            });

            // 初始化页面
            updateFilterTabs();
            updateView();
        });
    </script>
</body>
</html>

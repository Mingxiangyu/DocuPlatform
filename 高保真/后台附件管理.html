        }

            border-radius: 0.75rem;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload-area:hover,
        .file-upload-area.dragover {
            border-color: #9333ea;
            background-color: #faf5ff;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-item:hover {
            background-color: #f9fafb;
            border-color: #9333ea;
        }
        
        .file-item.selected {
            background-color: #faf5ff;
            border-color: #9333ea;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        
        .file-icon.pdf {
            background-color: #fee2e2;
            color: #dc2626;
        }
        
        .file-icon.image {
            background-color: #dbeafe;
            color: #2563eb;
        }
        
        .file-icon.document {
            background-color: #ecfdf5;
            color: #059669;
        }
        
        .file-icon.archive {
            background-color: #fef3c7;
            color: #d97706;
        }
        
        .file-icon.other {
            background-color: #f3f4f6;
            color: #6b7280;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #9333ea;
            transition: width 0.3s ease;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            border-radius: 0.75rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化文件列表
            initializeFileList();
            
            // 绑定搜索和筛选事件
            bindSearchAndFilter();
            
            // 初始化拖拽上传
            initializeDragUpload();
        });
        
        // 模拟文件数据
        const filesData = [
            {
                id: 1,
                name: 'React开发指南.pdf',
                type: 'pdf',
                size: '2.5MB',
                uploadDate: '2024-12-08',
                downloads: 245,
                linkedArticle: 'React Hooks 完全指南',
                uploader: '张三'
            },
            {
                id: 2,
                name: '项目架构图.png',
                type: 'image',
                size: '1.2MB',
                uploadDate: '2024-12-07',
                downloads: 89,
                linkedArticle: 'Vue 3 Composition API',
                uploader: '李四'
            },
            {
                id: 3,
                name: '代码示例.zip',
                type: 'archive',
                size: '5.8MB',
                uploadDate: '2024-12-06',
                downloads: 156,
                linkedArticle: 'TypeScript 高级类型',
                uploader: '王五'
            },
            {
                id: 4,
                name: 'API文档.docx',
                type: 'document',
                size: '890KB',
                uploadDate: '2024-12-05',
                downloads: 67,
                linkedArticle: 'Node.js 微服务架构',
                uploader: '赵六'
            },
            {
                id: 5,
                name: '数据分析报告.xlsx',
                type: 'document',
                size: '3.2MB',
                uploadDate: '2024-12-04',
                downloads: 123,
                linkedArticle: 'Python 数据分析',
                uploader: '钱七'
            }
        ];
        
        function initializeFileList() {
            renderFileList(filesData);
        }
        
        function renderFileList(files) {
            const container = document.getElementById('file-list');
            const filesHTML = files.map(file => {
                const iconClass = getFileIconClass(file.type);
                return `
                    <div class="file-item" data-file-id="${file.id}">
                        <input type="checkbox" class="mr-3" onchange="toggleFileSelection(${file.id})">
                        <div class="file-icon ${file.type}">
                            <i class="${iconClass}"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between">
                                <div class="text-sm font-medium text-gray-900 truncate">${file.name}</div>
                                <div class="flex items-center space-x-2 ml-4">
                                    <button class="text-gray-400 hover:text-purple-600 transition-colors duration-300" onclick="downloadFile(${file.id})">
                                        <i class="fas fa-download"></i>
                                    </button>
                                    <button class="text-gray-400 hover:text-blue-600 transition-colors duration-300" onclick="editFile(${file.id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-gray-400 hover:text-red-600 transition-colors duration-300" onclick="deleteFile(${file.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4 mt-1 text-xs text-gray-500">
                                <span>${file.size}</span>
                                <span>${file.uploadDate}</span>
                                <span>${file.downloads} 次下载</span>
                                <span>关联：${file.linkedArticle}</span>
                                <span>上传者：${file.uploader}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = filesHTML;
        }
        
        function getFileIconClass(type) {
            const iconMap = {
                pdf: 'fas fa-file-pdf',
                image: 'fas fa-image',
                document: 'fas fa-file-word',
                archive: 'fas fa-file-archive',
                other: 'fas fa-file'
            };
            return iconMap[type] || iconMap.other;
        }
        
        function bindSearchAndFilter() {
            const searchInput = document.getElementById('search-input');
            const typeFilter = document.getElementById('file-type-filter');
            const sortBy = document.getElementById('sort-by');
            
            [searchInput, typeFilter, sortBy].forEach(element => {
                element.addEventListener('change', filterAndSortFiles);
                if (element === searchInput) {
                    element.addEventListener('input', filterAndSortFiles);
                }
            });
        }
        
        function filterAndSortFiles() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const typeFilter = document.getElementById('file-type-filter').value;
            const sortBy = document.getElementById('sort-by').value;
            
            let filteredFiles = filesData.filter(file => {
                const matchesSearch = file.name.toLowerCase().includes(searchTerm) ||
                                    file.linkedArticle.toLowerCase().includes(searchTerm);
                const matchesType = !typeFilter || file.type === typeFilter;
                return matchesSearch && matchesType;
            });
            
            // 排序
            filteredFiles.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'size':
                        return parseFloat(a.size) - parseFloat(b.size);
                    case 'downloads':
                        return b.downloads - a.downloads;
                    case 'date':
                    default:
                        return new Date(b.uploadDate) - new Date(a.uploadDate);
                }
            });
            
            renderFileList(filteredFiles);
        }
        
        function initializeDragUpload() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFileUpload(files);
            });
            
            fileInput.addEventListener('change', function(e) {
                handleFileUpload(e.target.files);
            });
        }
        
        function handleFileUpload(files) {
            const progressContainer = document.getElementById('upload-progress');
            const uploadList = document.getElementById('upload-list');
            
            progressContainer.classList.remove('hidden');
            
            Array.from(files).forEach((file, index) => {
                const progressItem = document.createElement('div');
                progressItem.className = 'flex items-center space-x-3';
                progressItem.innerHTML = `
                    <div class="flex-1">
                        <div class="text-sm font-medium text-gray-900">${file.name}</div>
                        <div class="progress-bar mt-1">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500">${(file.size / 1024 / 1024).toFixed(1)}MB</div>
                `;
                
                uploadList.appendChild(progressItem);
                
                // 模拟上传进度
                simulateUploadProgress(progressItem.querySelector('.progress-fill'), index);
            });
        }
        
        function simulateUploadProgress(progressBar, delay) {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                progressBar.style.width = progress + '%';
            }, 200 + delay * 100);
        }
        
        // 用户菜单切换
        function toggleUserMenu() {
            const menu = document.getElementById('user-menu');
            menu.classList.toggle('show');
        }
        
        // 显示上传模态框
        function showUploadModal() {
            document.getElementById('upload-modal').classList.add('show');
        }
        
        // 隐藏上传模态框
        function hideUploadModal() {
            document.getElementById('upload-modal').classList.remove('show');
            document.getElementById('upload-progress').classList.add('hidden');
            document.getElementById('upload-list').innerHTML = '';
        }
        
        // 切换视图模式
        function switchView(viewType) {
            const gridBtn = document.getElementById('grid-view');
            const listBtn = document.getElementById('list-view');
            
            if (viewType === 'grid') {
                gridBtn.classList.add('text-purple-600');
                gridBtn.classList.remove('text-gray-400');
                listBtn.classList.add('text-gray-400');
                listBtn.classList.remove('text-purple-600');
                // 实现网格视图
                console.log('切换到网格视图');
            } else {
                listBtn.classList.add('text-purple-600');
                listBtn.classList.remove('text-gray-400');
                gridBtn.classList.add('text-gray-400');
                gridBtn.classList.remove('text-purple-600');
                // 实现列表视图
                console.log('切换到列表视图');
            }
        }
        
        // 文件操作函数
        function toggleFileSelection(fileId) {
            console.log('切换文件选择:', fileId);
        }
        
        function downloadFile(fileId) {
            console.log('下载文件:', fileId);
            alert('开始下载文件...');
        }
        
        function editFile(fileId) {
            console.log('编辑文件:', fileId);
            alert('编辑文件功能开发中...');
        }
        
        function deleteFile(fileId) {
            if (confirm('确定要删除这个文件吗？')) {
                console.log('删除文件:', fileId);
                alert('文件已删除');
            }
        }
        
        function batchDelete() {
            const selectedFiles = document.querySelectorAll('input[type="checkbox"]:checked');
            if (selectedFiles.length === 0) {
                alert('请先选择要删除的文件');
                return;
            }
            
            if (confirm(`确定要删除选中的 ${selectedFiles.length} 个文件吗？`)) {
                console.log('批量删除文件');
                alert('文件已批量删除');
            }
        }
        
        // 点击外部关闭菜单
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('user-menu');
            const button = e.target.closest('button');
            if (!button || !button.onclick) {
                menu.classList.remove('show');
            }
        });
    </script>
</body>
</html>

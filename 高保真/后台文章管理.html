                author: '孙七',
                authorAvatar: 'https://images.unsplash.com/photo-1507591064344-4c6ce005b128?w=64&h=64&fit=crop&crop=face',

        // 渲染文章表格行
        function renderArticleRow(article) {
            const statusConfig = {
                published: { text: '已发布', class: 'status-published' },
                draft: { text: '草稿', class: 'status-draft' },
                archived: { text: '已下架', class: 'status-archived' }
            };

            const status = statusConfig[article.status];
            const priceDisplay = article.isPaid ? `¥${article.price}` : '免费';

            return `
                <tr class="table-hover" data-article-id="${article.id}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <input type="checkbox" class="article-checkbox rounded border-gray-300 text-purple-600 focus:ring-purple-500" value="${article.id}">
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-start space-x-3">
                            <div class="w-16 h-12 bg-gray-200 rounded flex-shrink-0"></div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 truncate">${article.title}</p>
                                <p class="text-sm text-gray-500 truncate">${article.excerpt}</p>
                                <div class="flex items-center space-x-2 mt-1">
                                    <span class="text-xs text-gray-400">${priceDisplay}</span>
                                    <span class="text-xs text-gray-400">ID: ${article.id}</span>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center space-x-2">
                            <img class="w-8 h-8 rounded-full" src="${article.authorAvatar}" alt="${article.author}">
                            <span class="text-sm text-gray-900">${article.author}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-900">${article.category}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="status-badge ${status.class}">${status.text}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="space-y-1">
                            <div>浏览: ${article.views}</div>
                            <div>点赞: ${article.likes}</div>
                            <div>评论: ${article.comments}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${article.publishDate || '-'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex items-center space-x-2">
                            <button class="text-purple-600 hover:text-purple-700" onclick="editArticle(${article.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-blue-600 hover:text-blue-700" onclick="previewArticle(${article.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="text-green-600 hover:text-green-700" onclick="toggleStatus(${article.id})">
                                <i class="fas fa-toggle-on"></i>
                            </button>
                            <button class="text-red-600 hover:text-red-700" onclick="deleteArticle(${article.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }

        // 渲染文章列表
        function renderArticles(articles) {
            const tbody = document.getElementById('articles-table-body');
            tbody.innerHTML = articles.map(article => renderArticleRow(article)).join('');
        }

        // 切换用户菜单
        function toggleUserMenu() {
            const menu = document.getElementById('user-menu');
            menu.classList.toggle('show');
        }

        // 编辑文章
        function editArticle(id) {
            window.location.href = `后台文章编辑器.html?id=${id}`;
        }

        // 预览文章
        function previewArticle(id) {
            window.open(`文章预览.html?id=${id}`, '_blank');
        }

        // 切换文章状态
        function toggleStatus(id) {
            const article = articlesData.find(a => a.id === id);
            if (article) {
                if (article.status === 'published') {
                    article.status = 'archived';
                } else if (article.status === 'archived') {
                    article.status = 'published';
                } else if (article.status === 'draft') {
                    article.status = 'published';
                    article.publishDate = new Date().toISOString().split('T')[0];
                }
                renderArticles(articlesData);
            }
        }

        // 删除文章
        function deleteArticle(id) {
            if (confirm('确定要删除这篇文章吗？此操作不可恢复。')) {
                const index = articlesData.findIndex(a => a.id === id);
                if (index > -1) {
                    articlesData.splice(index, 1);
                    renderArticles(articlesData);
                }
            }
        }

        // 全选/取消全选
        function handleSelectAll() {
            const selectAllCheckbox = document.getElementById('select-all');
            const articleCheckboxes = document.querySelectorAll('.article-checkbox');

            articleCheckboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });

            updateBatchButtons();
        }

        // 更新批量操作按钮状态
        function updateBatchButtons() {
            const checkedBoxes = document.querySelectorAll('.article-checkbox:checked');
            const count = checkedBoxes.length;

            document.getElementById('selected-count').textContent = count;

            const batchButtons = ['batch-publish', 'batch-archive', 'batch-delete'];
            batchButtons.forEach(id => {
                const button = document.getElementById(id);
                button.disabled = count === 0;
            });
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染文章列表
            renderArticles(articlesData);

            // 全选checkbox事件
            document.getElementById('select-all').addEventListener('change', handleSelectAll);

            // 监听单个checkbox变化
            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('article-checkbox')) {
                    updateBatchButtons();
                }
            });

            // 点击外部关闭用户菜单
            document.addEventListener('click', function(e) {
                const userMenu = document.getElementById('user-menu');
                if (!e.target.closest('.relative')) {
                    userMenu.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中 - DocuVault</title>
    <!-- 外部资源引入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        purple: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed',
                        }
                    },
                    fontFamily: {
                        'serif': ['Crimson Text', 'Georgia', 'serif'],
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-purple-600 hover:bg-purple-700 text-white font-medium transition-all duration-300;
            }
            .btn-secondary {
                @apply bg-white border border-gray-300 hover:border-purple-300 hover:bg-purple-50 text-gray-700 hover:text-purple-600 font-medium transition-all duration-300;
            }
        }
    </style>
    
    <!-- 自定义样式 -->
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'PingFang SC', sans-serif;
        }
        
        .journal-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        /* 主加载动画 */
        .main-loader {
            width: 80px;
            height: 80px;
            border: 4px solid #f3e8ff;
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 脉冲加载动画 */
        .pulse-loader {
            display: flex;
            gap: 8px;
        }
        
        .pulse-dot {
            width: 12px;
            height: 12px;
            background-color: #a855f7;
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite both;
        }
        
        .pulse-dot:nth-child(1) { animation-delay: -0.32s; }
        .pulse-dot:nth-child(2) { animation-delay: -0.16s; }
        .pulse-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* 波浪加载动画 */
        .wave-loader {
            display: flex;
            gap: 4px;
            align-items: end;
        }
        
        .wave-bar {
            width: 6px;
            height: 40px;
            background-color: #a855f7;
            border-radius: 3px;
            animation: wave 1.2s ease-in-out infinite;
        }
        
        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                opacity: 0.5;
            }
            20% {
                transform: scaleY(1);
                opacity: 1;
            }
        }
        
        /* 进度条动画 */
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #f3e8ff;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a855f7, #9333ea, #7c3aed);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 100%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }
        
        /* 骨架屏动画 */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        
        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* 浮动元素 */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            color: rgba(168, 85, 247, 0.2);
            animation: float 4s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(4) {
            top: 40%;
            right: 30%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        /* 加载状态切换 */
        .loading-variant {
            display: none;
        }
        
        .loading-variant.active {
            display: block;
        }
        
        .tab-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .tab-button.active {
            background-color: #a855f7;
            color: white;
        }
        
        .tab-button:not(.active) {
            background-color: #f3f4f6;
            color: #6b7280;
        }
        
        .tab-button:not(.active):hover {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        /* 加载提示文字动画 */
        .loading-text {
            animation: fade-in-out 2s ease-in-out infinite;
        }
        
        @keyframes fade-in-out {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>

    <!-- 主要内容区域 -->

            <div class="flex flex-wrap gap-2">

                <div class="flex justify-center mb-6">

        <!-- 波浪加载器 -->

            <div class="text-center py-16">
                <div class="flex justify-center mb-6">
                    <div class="wave-loader">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>

    <!-- JavaScript -->
    <script>
        // 切换加载状态类型
        function showLoadingState(type) {
            // 隐藏所有加载状态
            const variants = document.querySelectorAll('.loading-variant');
            variants.forEach(variant => variant.classList.remove('active'));
            
            // 显示选中的加载状态
            document.getElementById(type + '-loading').classList.add('active');
            
            // 更新标签按钮状态
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        // 进度条文字更新
        function updateProgressText() {
            const progressTexts = [
                '正在连接服务器...',
                '正在验证权限...',
                '正在加载数据...',
                '正在渲染内容...',
                '即将完成...'
            ];
            
            let index = 0;
            setInterval(() => {
                const progressElement = document.getElementById('progress-text');
                if (progressElement) {
                    progressElement.textContent = progressTexts[index];
                    index = (index + 1) % progressTexts.length;
                }
            }, 1000);
        }
        
        // 页面加载时启动进度文字更新
        document.addEventListener('DOMContentLoaded', function() {
            updateProgressText();
        });
    </script>
</body>

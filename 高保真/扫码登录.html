<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码登录 - DocuVault</title>
    <!-- 外部资源引入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        purple: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed',
                        },
                        amber: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                        }
                    },
                    fontFamily: {
                        'serif': ['Crimson Text', 'Georgia', 'serif'],
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-purple-600 hover:bg-purple-700 text-white font-medium transition-all duration-300;
            }
            .btn-secondary {
                @apply bg-white border border-gray-300 hover:border-purple-300 hover:bg-purple-50 text-gray-700 hover:text-purple-600 font-medium transition-all duration-300;
            }
        }
    </style>
    
    <!-- 自定义样式 -->
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'PingFang SC', sans-serif;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .journal-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .journal-shadow-hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .qrcode-refresh {
            animation: rotate 1s ease-out;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <nav class="bg-white border-b border-gray-200 journal-shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-purple-600 to-purple-700 rounded-lg flex items-center justify-center">
                            <i class="fas fa-book-open text-white text-sm"></i>
                        </div>
                        <h1 class="text-xl font-bold text-gray-900 font-serif">DocuVault</h1>
                    </div>
                </div>
                
                <!-- 右侧操作区 -->
                <div class="flex items-center">
                    <a href="首页页参考界面.html" class="text-gray-600 hover:text-purple-600 transition-colors duration-300 font-medium">
                        返回首页
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <!-- 扫码登录卡片 -->
            <div class="bg-white rounded-lg journal-shadow overflow-hidden fade-in">
                <div class="p-8">
                    <!-- 标题区域 -->
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-gray-900 font-serif mb-2">扫码登录</h2>
                        <p class="text-gray-600">使用 DocuVault 手机端扫描下方二维码</p>
                    </div>
                    
                    <!-- 二维码区域 -->
                    <div class="flex justify-center mb-6">
                        <div class="relative p-4 border-2 border-dashed border-gray-200 rounded-lg bg-white">
                            <!-- 二维码模拟图 -->
                            <div class="w-64 h-64 bg-gray-50 relative">
                                <!-- 二维码图案 -->
                                <div class="absolute top-4 left-4 right-4 bottom-4 grid grid-cols-4 gap-1">
                                    <!-- 模拟二维码图案 -->
                                    <div class="bg-gray-800 rounded-sm"></div>
                                    <div class="bg-gray-800 rounded-sm"></div>
                                    <div class="bg-gray-800 rounded-sm"></div>
                                    <div class="bg-gray-800 rounded-sm"></div>
                                    <div class="bg-gray-800 rounded-sm"></div>
                                    <div class="bg-white rounded-sm"></div>
                                    <div class="bg-white rounded-sm"></div>
                                    <div class="bg-gray-800 rounded-sm"></div>
                                    <div class="bg-gray-800 rounded-sm"></div>
                                    <div class="bg-white rounded-sm"></div>
                                    <div class="bg-gray-800 rounded-sm"></div>
                                    <div class="bg-gray-800 rounded-sm"></div>
                                    <div class="bg-gray-800 rounded-sm"></div>
                                    <div class="bg-white rounded-sm"></div>
                                    <div class="bg-white rounded-sm"></div>
                                    <div class="bg-gray-800 rounded-sm"></div>
                                </div>
                                
                                <!-- 中心Logo -->
                                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-white rounded-lg flex items-center justify-center border-2 border-gray-200">
                                    <div class="w-8 h-8 bg-gradient-to-br from-purple-600 to-purple-700 rounded flex items-center justify-center">
                                        <i class="fas fa-book-open text-white text-xs"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 刷新按钮 -->
                            <button id="refresh-qrcode" class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 bg-white rounded-full w-8 h-8 flex items-center justify-center border border-gray-200 text-gray-500 hover:text-purple-600 hover:border-purple-300 transition-all duration-300">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 倒计时 -->
                    <div class="text-center mb-6">
                        <p class="text-sm text-gray-500">
                            <span id="countdown">120</span> 秒后过期
                        </p>
                    </div>
                    
                    <!-- 操作按钮 -->
                    <div class="space-y-3">
                        <button id="switch-to-password" class="w-full btn-primary py-3 px-4 rounded-lg">
                            切换到密码登录
                        </button>
                        <button class="w-full btn-secondary py-3 px-4 rounded-lg" onclick="window.location.href='创建账户.html'">
                            <i class="fas fa-user-plus mr-2 text-lg"></i>
                            立即注册
                        </button>
                    </div>
                    
                    <!-- 帮助提示 -->
                    <div class="mt-8 text-center text-sm text-gray-500">
                        <p class="mb-2">扫码登录遇到问题?</p>
                        <div class="flex justify-center space-x-4">
                            <a href="#" class="text-purple-600 hover:text-purple-500 transition-colors duration-300">
                                下载移动端
                            </a>
                            <span class="text-gray-300">|</span>
                            <a href="#" class="text-purple-600 hover:text-purple-500 transition-colors duration-300">
                                帮助中心
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 安全提示 -->
            <div class="mt-8 text-center text-xs text-gray-500">
                <p>© 2024 DocuVault 保留所有权利</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 倒计时功能
            let countdownSeconds = 120;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdownSeconds--;
                countdownElement.textContent = countdownSeconds;
                
                if (countdownSeconds <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = '已过期';
                    document.getElementById('refresh-qrcode').classList.add('text-amber-500');
                }
            }, 1000);
            
            // 刷新二维码
            const refreshButton = document.getElementById('refresh-qrcode');
            refreshButton.addEventListener('click', function() {
                // 重置倒计时
                clearInterval(countdownInterval);
                countdownSeconds = 120;
                countdownElement.textContent = countdownSeconds;
                
                // 添加旋转动画
                this.querySelector('i').classList.add('qrcode-refresh');
                setTimeout(() => {
                    this.querySelector('i').classList.remove('qrcode-refresh');
                }, 1000);
                
                // 重新开始倒计时
                setInterval(() => {
                    countdownSeconds--;
                    countdownElement.textContent = countdownSeconds;
                    
                    if (countdownSeconds <= 0) {
                        clearInterval(countdownInterval);
                        countdownElement.textContent = '已过期';
                        refreshButton.classList.add('text-amber-500');
                    }
                }, 1000);
            });
            
            // 切换到密码登录
            document.getElementById('switch-to-password').addEventListener('click', function() {
                window.location.href = '邮箱登录.html';
            });
        });
    </script>
</body>
</html>

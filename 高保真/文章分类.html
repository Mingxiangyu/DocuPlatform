<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章分类 - DocuVault</title>
    <!-- 外部资源引入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        purple: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed',
                        },
                        amber: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                        }
                    },
                    fontFamily: {
                        'serif': ['Crimson Text', 'Georgia', 'serif'],
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-purple-600 hover:bg-purple-700 text-white font-medium transition-all duration-300;
            }
            .btn-secondary {
                @apply bg-white border border-gray-300 hover:border-purple-300 hover:bg-purple-50 text-gray-700 hover:text-purple-600 font-medium transition-all duration-300;
            }
        }
    </style>
    
    <!-- 自定义样式 -->
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'PingFang SC', sans-serif;
        }
        
        .journal-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .journal-shadow-hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .category-card {
            transition: all 0.3s ease;
        }
        
        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .article-card {
            transition: all 0.3s ease;
        }
        
        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .category-gradient-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .category-gradient-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .category-gradient-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .category-gradient-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .category-gradient-5 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .category-gradient-6 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .breadcrumb-item {
            @apply text-gray-500 hover:text-purple-600 transition-colors duration-300;
        }
        
        .breadcrumb-current {
            @apply text-gray-900 font-medium;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <nav class="bg-white border-b border-gray-200 journal-shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="首页页参考界面.html" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-purple-600 to-purple-700 rounded-lg flex items-center justify-center">
                            <i class="fas fa-book-open text-white text-sm"></i>
                        </div>
                        <h1 class="text-xl font-bold text-gray-900 font-serif">DocuVault</h1>
                    </a>
                </div>
                
                <!-- 搜索栏 -->
                <div class="flex-1 max-w-lg mx-8">
                    <div class="relative">
                        <input type="text" 
                               placeholder="搜索文档、作者或标签..."
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <!-- 用户操作 -->
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-purple-600 transition-colors duration-300">
                        <i class="fas fa-heart"></i>
                    </button>
                    <button class="text-gray-600 hover:text-purple-600 transition-colors duration-300">
                        <i class="fas fa-bookmark"></i>
                    </button>
                    <div class="relative">
                        <button class="flex items-center space-x-2">
                            <img class="w-8 h-8 rounded-full border-2 border-purple-100" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=64&h=64&fit=crop&crop=face" alt="用户头像">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 面包屑导航 -->
        <nav class="mb-8" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2 text-sm">
                <li>
                    <a href="首页页参考界面.html" class="breadcrumb-item">
                        <i class="fas fa-home mr-1"></i>
                        首页
                    </a>
                </li>
                <li>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </li>
                <li>
                    <span class="breadcrumb-current" id="breadcrumb-current">文章分类</span>
                </li>
            </ol>
        </nav>
        
        <!-- 页面标题 -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 font-serif mb-4" id="page-title">探索知识分类</h1>
            <p class="text-xl text-gray-600" id="page-description">发现各个领域的精选内容，构建您的知识体系</p>
        </div>

        <!-- 内容区域 -->
        <div id="content-area">
            <!-- 分类概览或文章列表将通过JavaScript动态加载 -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 分类数据
            const categoriesData = [
                {
                    id: 'frontend',
                    name: '前端开发',
                    description: '现代前端技术栈，包括 React、Vue、Angular 等框架的深度解析',
                    icon: 'fas fa-code',
                    gradient: 'category-gradient-1',
                    articleCount: 156,
                    authorCount: 23,
                    tags: ['React', 'Vue', 'JavaScript', 'TypeScript', 'CSS']
                },
                {
                    id: 'backend',
                    name: '后端开发',
                    description: '服务端技术、数据库设计、微服务架构等后端核心技术',
                    icon: 'fas fa-server',
                    gradient: 'category-gradient-2',
                    articleCount: 134,
                    authorCount: 19,
                    tags: ['Node.js', 'Python', 'Java', 'Go', 'Docker']
                },
                {
                    id: 'mobile',
                    name: '移动开发',
                    description: 'iOS、Android 原生开发以及跨平台解决方案',
                    icon: 'fas fa-mobile-alt',
                    gradient: 'category-gradient-3',
                    articleCount: 89,
                    authorCount: 15,
                    tags: ['React Native', 'Flutter', 'iOS', 'Android', 'Kotlin']
                },
                {
                    id: 'design',
                    name: 'UI/UX 设计',
                    description: '用户界面设计、用户体验优化、设计系统构建',
                    icon: 'fas fa-paint-brush',
                    gradient: 'category-gradient-4',
                    articleCount: 67,
                    authorCount: 12,
                    tags: ['Figma', 'Sketch', '设计系统', '用户体验', '原型']
                },
                {
                    id: 'data',
                    name: '数据科学',
                    description: '数据分析、机器学习、人工智能等前沿技术',
                    icon: 'fas fa-chart-bar',
                    gradient: 'category-gradient-5',
                    articleCount: 78,
                    authorCount: 14,
                    tags: ['Python', '机器学习', '数据分析', 'TensorFlow', 'PyTorch']
                },
                {
                    id: 'devops',
                    name: 'DevOps',
                    description: '持续集成、容器化、云原生等运维开发技术',
                    icon: 'fas fa-cogs',
                    gradient: 'category-gradient-6',
                    articleCount: 45,
                    authorCount: 8,
                    tags: ['Docker', 'Kubernetes', 'CI/CD', 'AWS', '监控']
                }
            ];

            // 示例文章数据
            const articlesData = {
                'frontend': [
                    {
                        id: 1,
                        title: 'React 18 新特性深度解析',
                        excerpt: '详细介绍 React 18 的并发特性、Suspense 改进以及新的 Hooks API，帮助开发者更好地理解和使用这些新功能。',
                        author: '张三',
                        authorAvatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=64&h=64&fit=crop&crop=face',
                        publishDate: '2024-12-08',
                        readTime: '15分钟',
                        likes: 234,
                        image: 'https://picsum.photos/600/400?random=1',
                        isPaid: false,
                        tags: ['React', 'JavaScript', '前端']
                    },
                    {
                        id: 2,
                        title: 'Vue 3 Composition API 最佳实践',
                        excerpt: '从实际项目出发，总结 Vue 3 Composition API 的使用技巧和最佳实践，提升代码的可维护性和复用性。',
                        author: '李四',
                        authorAvatar: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=64&h=64&fit=crop&crop=face',
                        publishDate: '2024-12-07',
                        readTime: '20分钟',
                        likes: 189,
                        image: 'https://picsum.photos/600/400?random=2',
                        isPaid: true,
                        price: 29.9,
                        tags: ['Vue', 'JavaScript', '前端']
                    }
                ]
            };

            let currentView = 'categories'; // 'categories' or 'articles'
            let currentCategory = null;

            // 渲染分类概览
            function renderCategories() {
                const contentArea = document.getElementById('content-area');

                const categoriesHTML = `
                    <!-- 统计信息 -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                        <div class="bg-white rounded-lg journal-shadow p-6 text-center">
                            <div class="text-3xl font-bold text-purple-600 mb-2">${categoriesData.length}</div>
                            <div class="text-gray-600">知识分类</div>
                        </div>
                        <div class="bg-white rounded-lg journal-shadow p-6 text-center">
                            <div class="text-3xl font-bold text-green-600 mb-2">${categoriesData.reduce((sum, cat) => sum + cat.articleCount, 0)}</div>
                            <div class="text-gray-600">精选文章</div>
                        </div>
                        <div class="bg-white rounded-lg journal-shadow p-6 text-center">
                            <div class="text-3xl font-bold text-amber-600 mb-2">${categoriesData.reduce((sum, cat) => sum + cat.authorCount, 0)}</div>
                            <div class="text-gray-600">专业作者</div>
                        </div>
                    </div>

                    <!-- 分类网格 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${categoriesData.map(category => `
                            <div class="category-card bg-white rounded-xl journal-shadow overflow-hidden cursor-pointer"
                                 data-component="category-card"
                                 data-category-id="${category.id}"
                                 onclick="showCategoryArticles('${category.id}')">
                                <!-- 分类头部 -->
                                <div class="${category.gradient} p-8 text-white relative overflow-hidden">
                                    <div class="relative z-10">
                                        <div class="w-16 h-16 bg-white bg-opacity-20 rounded-lg flex items-center justify-center mb-4">
                                            <i class="${category.icon} text-2xl"></i>
                                        </div>
                                        <h3 class="text-2xl font-bold mb-2">${category.name}</h3>
                                        <p class="text-white text-opacity-90 text-sm">${category.description}</p>
                                    </div>
                                    <div class="absolute top-0 right-0 w-32 h-32 bg-white bg-opacity-10 rounded-full transform translate-x-8 -translate-y-8"></div>
                                </div>

                                <!-- 分类信息 -->
                                <div class="p-6">
                                    <div class="flex items-center justify-between mb-4">
                                        <div class="flex items-center space-x-4 text-sm text-gray-600">
                                            <span><i class="fas fa-file-alt mr-1"></i>${category.articleCount} 篇文章</span>
                                            <span><i class="fas fa-user mr-1"></i>${category.authorCount} 位作者</span>
                                        </div>
                                    </div>

                                    <!-- 热门标签 -->
                                    <div class="flex flex-wrap gap-2 mb-4">
                                        ${category.tags.slice(0, 3).map(tag => `
                                            <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
                                                ${tag}
                                            </span>
                                        `).join('')}
                                        ${category.tags.length > 3 ? `
                                            <span class="px-2 py-1 bg-gray-100 text-gray-500 text-xs rounded">
                                                +${category.tags.length - 3}
                                            </span>
                                        ` : ''}
                                    </div>

                                    <button class="w-full btn-primary py-3 px-4 rounded-lg text-sm font-medium">
                                        探索分类
                                        <i class="fas fa-arrow-right ml-2"></i>
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                contentArea.innerHTML = categoriesHTML;
            }

            // 渲染分类文章列表
            function renderCategoryArticles(categoryId) {
                const category = categoriesData.find(cat => cat.id === categoryId);
                const articles = articlesData[categoryId] || [];
                const contentArea = document.getElementById('content-area');

                const articlesHTML = `
                    <!-- 分类头部 -->
                    <div class="bg-white rounded-lg journal-shadow p-8 mb-8">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="w-16 h-16 ${category.gradient} rounded-lg flex items-center justify-center text-white">
                                    <i class="${category.icon} text-2xl"></i>
                                </div>
                                <div>
                                    <h2 class="text-3xl font-bold text-gray-900 font-serif mb-2">${category.name}</h2>
                                    <p class="text-gray-600">${category.description}</p>
                                </div>
                            </div>
                            <button class="btn-secondary px-4 py-2 rounded-lg" onclick="showCategories()">
                                <i class="fas fa-arrow-left mr-2"></i>
                                返回分类
                            </button>
                        </div>

                        <div class="flex items-center space-x-6 mt-6 text-sm text-gray-600">
                            <span><i class="fas fa-file-alt mr-2"></i>${category.articleCount} 篇文章</span>
                            <span><i class="fas fa-user mr-2"></i>${category.authorCount} 位作者</span>
                            <span><i class="fas fa-eye mr-2"></i>总阅读量 ${(category.articleCount * 1234).toLocaleString()}</span>
                        </div>

                        <!-- 热门标签 -->
                        <div class="flex flex-wrap gap-2 mt-4">
                            ${category.tags.map(tag => `
                                <span class="px-3 py-1 bg-purple-100 text-purple-700 text-sm rounded-full cursor-pointer hover:bg-purple-200 transition-colors duration-300">
                                    ${tag}
                                </span>
                            `).join('')}
                        </div>
                    </div>

                    <!-- 筛选和排序 -->
                    <div class="bg-white rounded-lg journal-shadow p-6 mb-8">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                            <div class="flex items-center space-x-4">
                                <span class="text-sm text-gray-600">筛选：</span>
                                <select class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                    <option value="all">全部文章</option>
                                    <option value="free">免费文章</option>
                                    <option value="paid">付费文章</option>
                                </select>
                            </div>

                            <div class="flex items-center space-x-4">
                                <span class="text-sm text-gray-600">排序：</span>
                                <select class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                    <option value="latest">最新发布</option>
                                    <option value="popular">最受欢迎</option>
                                    <option value="reading-time">阅读时长</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 文章列表 -->
                    ${articles.length > 0 ? `
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${articles.map(article => `
                                <a href="文章预览.html?id=${article.id}" class="article-card bg-white rounded-lg journal-shadow overflow-hidden block" data-component="article-card">
                                    <!-- 文章图片 -->
                                    <div class="relative h-48 bg-gray-100">
                                        <img src="${article.image}" alt="${article.title}" class="w-full h-full object-cover">
                                        ${article.isPaid ? `
                                            <div class="absolute top-3 left-3 bg-purple-600 text-white text-xs font-medium px-2 py-1 rounded">
                                                ¥${article.price}
                                            </div>
                                        ` : `
                                            <div class="absolute top-3 left-3 bg-green-600 text-white text-xs font-medium px-2 py-1 rounded">
                                                免费
                                            </div>
                                        `}
                                        <button class="absolute top-3 right-3 w-8 h-8 bg-white bg-opacity-90 rounded-full flex items-center justify-center text-gray-600 hover:text-red-500 hover:bg-opacity-100 transition-all duration-300">
                                            <i class="fas fa-heart"></i>
                                        </button>
                                    </div>

                                    <!-- 文章信息 -->
                                    <div class="p-6">
                                        <div class="flex items-center justify-between mb-3">
                                            <span class="text-xs text-purple-600 font-medium">${category.name}</span>
                                            <span class="text-xs text-gray-500">${article.publishDate}</span>
                                        </div>

                                        <h3 class="text-lg font-semibold text-gray-900 mb-3 line-clamp-2">
                                            ${article.title}
                                        </h3>

                                        <p class="text-gray-600 text-sm mb-4 line-clamp-3">
                                            ${article.excerpt}
                                        </p>

                                        <div class="flex items-center justify-between mb-4">
                                            <div class="flex items-center space-x-2">
                                                <img class="w-6 h-6 rounded-full" src="${article.authorAvatar}" alt="${article.author}">
                                                <span class="text-sm text-gray-600">${article.author}</span>
                                            </div>
                                            <div class="flex items-center space-x-3 text-xs text-gray-500">
                                                <span><i class="fas fa-clock mr-1"></i>${article.readTime}</span>
                                                <span><i class="fas fa-heart mr-1"></i>${article.likes}</span>
                                            </div>
                                        </div>

                                        <!-- 标签 -->
                                        <div class="flex flex-wrap gap-2 mb-4">
                                            ${article.tags.map(tag => `
                                                <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
                                                    ${tag}
                                                </span>
                                            `).join('')}
                                        </div>

                                        <button class="w-full btn-primary py-2 px-4 rounded-lg text-sm">
                                            阅读文章
                                        </button>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    ` : `
                        <div class="text-center py-16">
                            <div class="w-24 h-24 mx-auto mb-4 text-gray-300">
                                <i class="fas fa-file-alt text-6xl"></i>
                            </div>
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">暂无文章</h3>
                            <p class="text-gray-600">该分类下暂时没有文章，敬请期待</p>
                        </div>
                    `}
                `;

                contentArea.innerHTML = articlesHTML;
            }

            // 显示分类概览
            window.showCategories = function() {
                currentView = 'categories';
                currentCategory = null;

                // 更新页面标题和面包屑
                document.getElementById('page-title').textContent = '探索知识分类';
                document.getElementById('page-description').textContent = '发现各个领域的精选内容，构建您的知识体系';
                document.getElementById('breadcrumb-current').textContent = '文章分类';

                renderCategories();
            };

            // 显示分类文章
            window.showCategoryArticles = function(categoryId) {
                const category = categoriesData.find(cat => cat.id === categoryId);
                if (!category) return;

                currentView = 'articles';
                currentCategory = categoryId;

                // 更新页面标题和面包屑
                document.getElementById('page-title').textContent = category.name;
                document.getElementById('page-description').textContent = category.description;

                // 更新面包屑
                const breadcrumbHTML = `
                    <li>
                        <a href="首页页参考界面.html" class="breadcrumb-item">
                            <i class="fas fa-home mr-1"></i>
                            首页
                        </a>
                    </li>
                    <li>
                        <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                    </li>
                    <li>
                        <a href="文章分类.html" class="breadcrumb-item" onclick="showCategories()">文章分类</a>
                    </li>
                    <li>
                        <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                    </li>
                    <li>
                        <span class="breadcrumb-current">${category.name}</span>
                    </li>
                `;
                document.querySelector('nav[aria-label="Breadcrumb"] ol').innerHTML = breadcrumbHTML;

                renderCategoryArticles(categoryId);
            };

            // 显示加载状态
            function showLoadingState() {
                const contentArea = document.getElementById('content-area');
                const skeletonHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${Array(6).fill().map(() => `
                            <div class="bg-white rounded-xl journal-shadow overflow-hidden">
                                <div class="skeleton h-32 bg-gray-200"></div>
                                <div class="p-6">
                                    <div class="skeleton h-6 bg-gray-200 rounded mb-3 w-3/4"></div>
                                    <div class="skeleton h-4 bg-gray-200 rounded mb-2 w-full"></div>
                                    <div class="skeleton h-4 bg-gray-200 rounded mb-4 w-2/3"></div>
                                    <div class="skeleton h-8 bg-gray-200 rounded w-full"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                contentArea.innerHTML = skeletonHTML;
            }

            // 初始化页面
            function initializePage() {
                // 检查URL参数是否指定了分类
                const urlParams = new URLSearchParams(window.location.search);
                const categoryParam = urlParams.get('category');

                if (categoryParam && categoriesData.find(cat => cat.id === categoryParam)) {
                    showCategoryArticles(categoryParam);
                } else {
                    showCategories();
                }
            }

            // 页面加载完成后初始化
            showLoadingState();
            setTimeout(() => {
                initializePage();
            }, 800);
        });
    </script>
</body>
</html>

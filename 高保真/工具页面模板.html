        }

        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a855f7, #7c3aed);
            transition: width 0.3s ease;
            width: 0%;

        .export-preview {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .floating-toolbar {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 16px;
            display: flex;

            gap: 8px;

            height: 32px;
            border-radius: 50%;

    <script>
        let autoSaveTimer;
        let formData = {};

        // 自动保存功能
        function autoSave() {
            clearTimeout(autoSaveTimer);

            const indicator = document.getElementById('auto-save-indicator');
            indicator.classList.add('show', 'saving');
            indicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>保存中...</span>';

            // 收集表单数据
            collectFormData();

            autoSaveTimer = setTimeout(() => {
                // 模拟API调用保存数据
                localStorage.setItem('business_plan_data', JSON.stringify(formData));

                indicator.classList.remove('saving');
                indicator.classList.add('saved');
                indicator.innerHTML = '<i class="fas fa-check-circle"></i><span>已自动保存</span>';

                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 2000);
            }, 1000);
        }

        // 收集表单数据
        function collectFormData() {
            const fields = [
                'company-name', 'industry', 'company-description', 'founded-date', 'team-size',
                'target-market', 'competition-analysis', 'market-size', 'market-share',
                'core-product', 'revenue-model', 'projected-revenue', 'profitability-timeline',
                'funding-amount', 'funding-round', 'fund-usage', 'roi-expectation'
            ];

            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    formData[field] = element.value;
                }
            });
        }

        // 更新进度
        function updateProgress() {
            const requiredFields = [
                'company-name', 'industry', 'company-description',
                'target-market', 'competition-analysis',
                'core-product', 'revenue-model',
                'funding-amount', 'fund-usage'
            ];

            let filledFields = 0;
            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                if (element && element.value.trim()) {
                    filledFields++;
                }
            });

            const progress = Math.round((filledFields / requiredFields.length) * 100);
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');

            progressFill.style.width = progress + '%';
            progressText.textContent = progress + '%';

            // 更新步骤指示器
            updateStepIndicator(progress);

            // 启用/禁用按钮
            const previewBtn = document.getElementById('preview-btn');
            const pdfBtn = document.getElementById('pdf-btn');
            const wordBtn = document.getElementById('word-btn');

            if (progress >= 50) {
                previewBtn.disabled = false;
                previewBtn.classList.remove('opacity-50');
            }

            if (progress >= 80) {
                pdfBtn.disabled = false;
                wordBtn.disabled = false;
                pdfBtn.classList.remove('opacity-50');
                wordBtn.classList.remove('opacity-50');
            }
        }

        // 更新步骤指示器
        function updateStepIndicator(progress) {
            const steps = document.querySelectorAll('.step-dot');
            const lines = document.querySelectorAll('.step-line');

            steps.forEach((step, index) => {
                const stepProgress = (index + 1) * 25;

                if (progress >= stepProgress) {
                    step.className = 'step-dot completed';
                } else if (progress >= stepProgress - 25) {
                    step.className = 'step-dot active';
                } else {
                    step.className = 'step-dot pending';
                }
            });

            lines.forEach((line, index) => {
                const lineProgress = (index + 1) * 25;
                if (progress >= lineProgress) {
                    line.classList.add('completed');
                } else {
                    line.classList.remove('completed');
                }
            });
        }

        // 生成预览
        function generatePreview() {
            collectFormData();

            const preview = document.getElementById('document-preview');
            preview.innerHTML = `
                <div class="text-left space-y-3">
                    <h4 class="font-semibold text-gray-900">${formData['company-name'] || '公司名称'}</h4>
                    <p class="text-sm text-gray-600">商业计划书</p>
                    <div class="text-xs text-gray-500 space-y-1">
                        <p>• 行业：${formData['industry'] || '未填写'}</p>
                        <p>• 融资需求：${formData['funding-amount'] || '未填写'}</p>
                        <p>• 团队规模：${formData['team-size'] || '未填写'}</p>
                    </div>
                    <div class="mt-3 pt-3 border-t border-gray-200">
                        <p class="text-xs text-green-600">
                            <i class="fas fa-check mr-1"></i>
                            预览已生成
                        </p>
                    </div>
                </div>
            `;
        }

        // 导出PDF
        function exportToPDF() {
            collectFormData();
            // 这里应该调用API生成PDF
            alert('PDF文档正在生成，请稍候...');

            // 模拟下载
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = '#';
                link.download = `${formData['company-name'] || '商业计划书'}.pdf`;
                link.click();
            }, 2000);
        }

        // 导出Word
        function exportToWord() {
            collectFormData();
            // 这里应该调用API生成Word文档
            alert('Word文档正在生成，请稍候...');
        }

        // 保存模板
        function saveTemplate() {
            collectFormData();
            const templateName = prompt('请输入模板名称：');
            if (templateName) {
                localStorage.setItem(`template_${templateName}`, JSON.stringify(formData));
                alert('模板已保存！');
            }
        }

        // 返回文章
        function returnToArticle() {
            if (confirm('确定要返回文章吗？当前数据已自动保存。')) {
                window.close();
                // 如果无法关闭窗口，则跳转回文章页面
                setTimeout(() => {
                    window.location.href = '文章预览.html';
                }, 100);
            }
        }

        // 清空表单
        function clearForm() {
            if (confirm('确定要清空所有数据吗？此操作不可恢复。')) {
                document.querySelectorAll('input, select, textarea').forEach(element => {
                    element.value = '';
                });
                formData = {};
                updateProgress();
                localStorage.removeItem('business_plan_data');
            }
        }

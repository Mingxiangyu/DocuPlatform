<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理登录 - DocuVault</title>
    <!-- 外部资源引入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        purple: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed',
                        },
                        amber: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                        }
                    },
                    fontFamily: {
                        'serif': ['Crimson Text', 'Georgia', 'serif'],
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-purple-600 hover:bg-purple-700 text-white font-medium transition-all duration-300;
            }
            .btn-secondary {
                @apply bg-white border border-gray-300 hover:border-purple-300 hover:bg-purple-50 text-gray-700 hover:text-purple-600 font-medium transition-all duration-300;
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300;
            }
        }
    </style>
    
    <!-- 自定义样式 -->
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'PingFang SC', sans-serif;
        }
        
        .journal-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .form-appear {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .admin-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .admin-pattern {
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255,255,255,0.1) 2px, transparent 0),
                radial-gradient(circle at 75px 75px, rgba(255,255,255,0.1) 2px, transparent 0);
            background-size: 100px 100px;
        }
        
        .input-icon {
            left: 3px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .toggle-password {
            right: 3px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        .error-message {
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        .error-message.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .role-badge {
            background: linear-gradient(45deg, #a855f7, #7c3aed);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <nav class="bg-white border-b border-gray-200 journal-shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-purple-600 to-purple-700 rounded-lg flex items-center justify-center">
                            <i class="fas fa-shield-alt text-white text-sm"></i>
                        </div>
                        <h1 class="text-xl font-bold text-gray-900 font-serif">DocuVault</h1>
                        <span class="role-badge">
                            <i class="fas fa-cog"></i>
                            管理后台
                        </span>
                    </div>
                </div>
                
                <!-- 右侧操作区 -->
                <div class="flex items-center space-x-4">
                    <a href="首页页参考界面.html" class="text-gray-600 hover:text-purple-600 transition-colors duration-300 font-medium">
                        返回前台
                    </a>
                    <a href="邮箱登录.html" class="text-purple-600 hover:text-purple-700 transition-colors duration-300 font-medium">
                        普通登录
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- 登录表单容器 -->
            <div class="bg-white rounded-lg journal-shadow p-8 form-appear">
                <!-- 头部信息 -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-br from-purple-600 to-purple-700 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-user-shield text-white text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 font-serif">管理员登录</h2>
                    <p class="text-gray-600 mt-2">请使用管理员账户登录后台系统</p>
                </div>

                <!-- 权限提示 -->
                <div class="bg-purple-50 border border-purple-200 rounded-lg p-4 mb-6">
                    <div class="flex items-start space-x-3">
                        <i class="fas fa-info-circle text-purple-600 mt-0.5"></i>
                        <div class="text-sm">
                            <p class="text-purple-800 font-medium mb-1">权限说明</p>
                            <p class="text-purple-700">
                                此登录入口仅供内容运营和系统管理员使用。
                                普通用户请使用<a href="邮箱登录.html" class="underline hover:text-purple-800">前台登录</a>。
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 登录表单 -->
                <form id="admin-login-form" class="space-y-6" data-component="admin-login-form">
                    <!-- 邮箱输入 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            管理员邮箱
                        </label>
                        <div class="relative">
                            <div class="absolute input-icon pl-3">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg input-focus"
                                placeholder="admin@docuvault.com"
                                autocomplete="email">
                        </div>
                        <div class="error-message text-red-600 text-sm mt-1" id="email-error"></div>
                    </div>

                    <!-- 密码输入 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            管理员密码
                        </label>
                        <div class="relative">
                            <div class="absolute input-icon pl-3">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg input-focus"
                                placeholder="请输入管理员密码"
                                autocomplete="current-password">
                            <div class="absolute toggle-password pr-3" onclick="togglePassword()">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600 transition-colors duration-300" id="password-toggle-icon"></i>
                            </div>
                        </div>
                        <div class="error-message text-red-600 text-sm mt-1" id="password-error"></div>
                    </div>

                    <!-- 角色选择 -->
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
                            登录角色
                        </label>
                        <select 
                            id="role" 
                            name="role" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus">
                            <option value="">请选择登录角色</option>
                            <option value="content_manager">内容运营</option>
                            <option value="system_admin">系统管理员</option>
                        </select>
                        <div class="error-message text-red-600 text-sm mt-1" id="role-error"></div>
                    </div>

                    <!-- 记住登录 -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox" 
                                class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                记住登录状态
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="text-purple-600 hover:text-purple-700 transition-colors duration-300">
                                忘记密码？
                            </a>
                        </div>
                    </div>

                    <!-- 登录按钮 -->
                    <div>
                        <button 
                            type="submit" 
                            class="w-full btn-primary py-3 px-4 rounded-lg text-base font-medium flex items-center justify-center"
                            id="login-btn">
                            <span class="login-text">登录管理后台</span>
                            <span class="login-loading hidden">
                                <i class="fas fa-spinner fa-spin mr-2"></i>
                                验证中...
                            </span>
                        </button>
                    </div>

                    <!-- 全局错误提示 -->
                    <div class="error-message text-red-600 text-sm text-center" id="form-error"></div>
                </form>

                <!-- 安全提示 -->
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <div class="text-center text-xs text-gray-500">
                        <p class="mb-2">
                            <i class="fas fa-shield-alt mr-1"></i>
                            您的登录信息将被安全加密传输
                        </p>
                        <p>
                            如遇登录问题，请联系系统管理员
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center text-gray-500 text-sm">
                <p>&copy; 2024 DocuVault. 管理后台系统.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 密码可见性切换
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash text-gray-400 hover:text-gray-600 transition-colors duration-300';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye text-gray-400 hover:text-gray-600 transition-colors duration-300';
            }
        }

        // 表单验证
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            let isValid = true;

            // 清除之前的错误信息
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });

            // 邮箱验证
            if (!email) {
                showError('email-error', '请输入管理员邮箱');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('email-error', '请输入有效的邮箱地址');
                isValid = false;
            }

            // 密码验证
            if (!password) {
                showError('password-error', '请输入管理员密码');
                isValid = false;
            } else if (password.length < 6) {
                showError('password-error', '密码长度至少6位');
                isValid = false;
            }

            // 角色验证
            if (!role) {
                showError('role-error', '请选择登录角色');
                isValid = false;
            }

            return isValid;
        }

        // 显示错误信息
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // 邮箱格式验证
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 模拟登录API调用
        async function performLogin(formData) {
            // 模拟API延迟
            await new Promise(resolve => setTimeout(resolve, 2000));

            // 模拟登录验证
            const { email, password, role } = formData;

            // 这里应该是真实的API调用
            if (email === 'admin@docuvault.com' && password === 'admin123') {
                return {
                    success: true,
                    user: {
                        email,
                        role,
                        name: '管理员'
                    },
                    token: 'mock-jwt-token'
                };
            } else {
                return {
                    success: false,
                    error: '邮箱或密码错误，请检查后重试'
                };
            }
        }

        // 处理登录成功
        function handleLoginSuccess(userData) {
            // 保存用户信息到本地存储
            localStorage.setItem('admin_user', JSON.stringify(userData.user));
            localStorage.setItem('admin_token', userData.token);

            // 显示成功消息
            const loginBtn = document.getElementById('login-btn');
            loginBtn.innerHTML = '<i class="fas fa-check mr-2"></i>登录成功，正在跳转...';
            loginBtn.classList.add('bg-green-600', 'hover:bg-green-700');

            // 跳转到后台首页
            setTimeout(() => {
                window.location.href = '后台文章管理.html';
            }, 1500);
        }

        // 处理登录失败
        function handleLoginError(error) {
            showError('form-error', error);

            // 重置按钮状态
            const loginBtn = document.getElementById('login-btn');
            const loginText = loginBtn.querySelector('.login-text');
            const loginLoading = loginBtn.querySelector('.login-loading');

            loginText.classList.remove('hidden');
            loginLoading.classList.add('hidden');
            loginBtn.disabled = false;
        }

        // 表单提交处理
        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const loginBtn = document.getElementById('login-btn');
            const loginText = loginBtn.querySelector('.login-text');
            const loginLoading = loginBtn.querySelector('.login-loading');

            // 显示加载状态
            loginText.classList.add('hidden');
            loginLoading.classList.remove('hidden');
            loginBtn.disabled = true;

            // 收集表单数据
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                rememberMe: document.getElementById('remember-me').checked
            };

            try {
                const result = await performLogin(formData);

                if (result.success) {
                    handleLoginSuccess(result);
                } else {
                    handleLoginError(result.error);
                }
            } catch (error) {
                handleLoginError('网络错误，请稍后重试');
            }
        });

        // 实时验证
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            if (email && !isValidEmail(email)) {
                showError('email-error', '请输入有效的邮箱地址');
            } else {
                document.getElementById('email-error').classList.remove('show');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            if (password && password.length < 6) {
                showError('password-error', '密码长度至少6位');
            } else {
                document.getElementById('password-error').classList.remove('show');
            }
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已经登录
            const adminToken = localStorage.getItem('admin_token');
            if (adminToken) {
                // 如果已登录，直接跳转到后台
                window.location.href = '后台文章管理.html';
            }

            // 聚焦到邮箱输入框
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>

        let currentPage = 1;
        let currentView = 'grid';
        let isLoading = false;

        // 渲染文章卡片
        function renderArticleCard(article) {
            const priceDisplay = article.isPaid ? `¥${article.price}` : '免费阅读';
            const priceClass = article.isPaid ? 'text-purple-600 font-semibold' : 'text-green-600 font-semibold';

            return `
                <div class="article-card bg-white rounded-lg journal-shadow overflow-hidden" data-component="article-card">
                    <div class="relative">
                        <img src="${article.image}" alt="${article.title}" class="w-full h-48 object-cover">
                        <div class="absolute top-3 left-3">
                            <span class="inline-block px-2 py-1 text-xs font-medium bg-white bg-opacity-90 text-gray-700 rounded">
                                ${article.category}
                            </span>
                        </div>
                        <div class="absolute top-3 right-3">
                            <span class="inline-block px-2 py-1 text-xs font-medium bg-purple-100 text-purple-700 rounded">
                                ${article.difficulty}
                            </span>
                        </div>
                    </div>

                    <div class="p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2 font-serif">
                            ${article.title}
                        </h3>

                        <p class="text-gray-600 text-sm mb-4 line-clamp-3">
                            ${article.excerpt}
                        </p>

                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-2">
                                <img src="${article.authorAvatar}" alt="${article.author}" class="w-6 h-6 rounded-full">
                                <span class="text-sm text-gray-600">${article.author}</span>
                            </div>
                            <div class="flex items-center space-x-4 text-xs text-gray-500">
                                <span><i class="fas fa-clock mr-1"></i>${article.readTime}</span>
                                <span><i class="fas fa-heart mr-1"></i>${article.likes}</span>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <span class="${priceClass}">${priceDisplay}</span>
                            <button class="btn-primary px-4 py-2 rounded-lg text-sm">
                                ${article.isPaid ? '立即购买' : '立即阅读'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // 渲染文章列表
        function renderArticles(articles) {
            const container = document.getElementById('articles-container');
            const articlesHTML = articles.map(article => renderArticleCard(article)).join('');

            if (currentPage === 1) {
                container.innerHTML = articlesHTML;
            } else {
                container.innerHTML += articlesHTML;
            }
        }

        // 加载更多文章
        function loadMoreArticles() {
            if (isLoading) return;

            isLoading = true;
            const loadBtn = document.getElementById('load-more-btn');
            const loadingText = loadBtn.querySelector('.loading-text');
            const loadingSpinner = loadBtn.querySelector('.loading-spinner');

            loadingText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            // 模拟API调用
            setTimeout(() => {
                currentPage++;
                // 这里可以添加更多文章数据
                const moreArticles = articlesData.slice(0, 3); // 模拟加载更多
                renderArticles(moreArticles);

                isLoading = false;
                loadingText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }, 1000);
        }

        // 视图切换
        function toggleView(view) {
            currentView = view;
            const container = document.getElementById('articles-container');
            const toggleButtons = document.querySelectorAll('.view-toggle');

            toggleButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.view === view) {
                    btn.classList.add('active');
                }
            });

            if (view === 'list') {
                container.className = 'space-y-4';
                // 重新渲染为列表视图
                renderArticlesListView(articlesData);
            } else {
                container.className = 'grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6';
                renderArticles(articlesData);
            }
        }

        // 列表视图渲染
        function renderArticlesListView(articles) {
            const container = document.getElementById('articles-container');
            const articlesHTML = articles.map(article => {
                const priceDisplay = article.isPaid ? `¥${article.price}` : '免费阅读';
                const priceClass = article.isPaid ? 'text-purple-600 font-semibold' : 'text-green-600 font-semibold';

                return `
                    <div class="article-card bg-white rounded-lg journal-shadow p-6 flex space-x-6" data-component="article-card">
                        <img src="${article.image}" alt="${article.title}" class="w-32 h-24 object-cover rounded-lg flex-shrink-0">

                        <div class="flex-1">
                            <div class="flex items-start justify-between mb-2">
                                <h3 class="text-lg font-semibold text-gray-900 font-serif">${article.title}</h3>
                                <span class="${priceClass}">${priceDisplay}</span>
                            </div>

                            <p class="text-gray-600 text-sm mb-3 line-clamp-2">${article.excerpt}</p>

                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-4">
                                    <div class="flex items-center space-x-2">
                                        <img src="${article.authorAvatar}" alt="${article.author}" class="w-6 h-6 rounded-full">
                                        <span class="text-sm text-gray-600">${article.author}</span>
                                    </div>
                                    <span class="text-xs text-gray-500">${article.category}</span>
                                    <span class="text-xs text-gray-500">${article.readTime}</span>
                                </div>

                                <button class="btn-primary px-4 py-2 rounded-lg text-sm">
                                    ${article.isPaid ? '立即购买' : '立即阅读'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = articlesHTML;
        }

        // 搜索功能
        function handleSearch() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.toLowerCase();

            if (searchTerm) {
                const filteredArticles = articlesData.filter(article =>
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.excerpt.toLowerCase().includes(searchTerm) ||
                    article.author.toLowerCase().includes(searchTerm) ||
                    article.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );

                if (currentView === 'list') {
                    renderArticlesListView(filteredArticles);
                } else {
                    renderArticles(filteredArticles);
                }
            } else {
                if (currentView === 'list') {
                    renderArticlesListView(articlesData);
                } else {
                    renderArticles(articlesData);
                }
            }
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化文章列表
            renderArticles(articlesData);

            // 加载更多按钮
            document.getElementById('load-more-btn').addEventListener('click', loadMoreArticles);

            // 视图切换按钮
            document.querySelectorAll('.view-toggle').forEach(btn => {
                btn.addEventListener('click', () => toggleView(btn.dataset.view));
            });

            // 搜索功能
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', handleSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        });
    </script>
</body>
</html>
